<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Oh Duck!</title>
<link href="css/styles.css" rel="stylesheet" type="text/css">

<!-- added links -->
<script src="../js/jQuery1.11.3.min.js"></script>
<script src="../js/functions.js"></script>
<script src="../js/fp.js"></script>

<!-- links for datepicker -->
 <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
 <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
<div id="wrapper">
  <div id="masthead">
    <h1>Oh Duck!</h1>
    <h2>Your #1 resource for rubber duck stuff</h2>
  </div>
  <ul id="navbar">
    <li><a href="index.html">Home</a></li>
    <li><a href="faq.html">FAQ</a></li>
    <li><a href="resources.html">Resources</a></li>
    <li><a href="gallery.html">Ducks</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="media.html">Media</a></li>
  </ul>
  <div id="content">
    <h1>Contact us with your duck comments</h1>
    <form method="get" action="process_form.html">
      <p>
        <label for="fullname">Name:</label>
        <input name="fullname" type="text" id="fullname" value="First Last" class="required" />
      </p>
      <p>
        <label for="emailaddy">Email address:</label>
        <input type="text" name="emailaddy" id="emailaddy" class="required" />
      </p>
      <p>
        <label for="sightingdate">Date of duck sighting:</label>
        <input type="text" name="sightingdate" id="sightingdate" class="required" />
      </p>      
    <p>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" cols="45" rows="5">Comments, questions, or interesting story about rubber ducks</textarea>
      </p>
      <p>
        <input type="submit" name="button" id="button" value="Ask!" />
      </p>
    </form>
  </div>
</div>
<div id="bottom_cap"></div>
</body>
</html>
